<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Timetable - TimeTable Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .create-page {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .create-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .create-form {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-btn:hover {
            color: #4f46e5;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-calendar-alt"></i>
                <span>TimeTable Creator</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Create Timetable Section -->
    <section class="create-page">
        <div class="create-container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            
            <div class="create-form">
                <h1 style="text-align: center; margin-bottom: 2rem; color: #1f2937;">
                    <i class="fas fa-plus"></i> Create New Timetable
                </h1>
                
                <form id="timetableForm">
                    <div class="form-group">
                        <label for="timetableName">Timetable Name</label>
                        <input type="text" id="timetableName" name="timetableName" required placeholder="Enter timetable name">
                    </div>
                    
                    <div class="form-group">
                        <label for="timetableType">Timetable Type</label>
                        <select id="timetableType" name="timetableType" required>
                            <option value="">Select type</option>
                            <option value="weekly">Weekly Schedule</option>
                            <option value="daily">Daily Schedule</option>
                            <option value="monthly">Monthly Schedule</option>
                            <option value="custom">Custom Schedule</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" name="description" rows="3" placeholder="Add a description for your timetable"></textarea>
                    </div>
                    
                    <div style="text-align: center;">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-save"></i>
                            Create Timetable
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Form submission handling
        document.getElementById('timetableForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show success message
            alert('Timetable created successfully! This is a demo - in a real application, your timetable would be saved.');
            
            // Reset form
            this.reset();
        });
        
        // Set minimum date for end date based on start date
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').min = this.value;
        });
    </script>
</body>
</html>
